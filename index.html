<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TonEarn Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Adsgram SDK -->
  <script src="https://sad.adsgram.ai/js/ads.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    button {
      background: #0088cc;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Welcome to TonEarn âœ¨</h2>
    <p>Tap the button below ðŸ‘‡</p>
    <button id="start">Start Now</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const ad = new Adsgram({
      blockId: "int-19856"
    });

    document.getElementById("start").onclick = () => {
      ad.show({
        onError: () => alert("No ads available yet. Try again later.")
      });
    };
  </script>

</body>
</html>
