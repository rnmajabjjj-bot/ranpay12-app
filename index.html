<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TonEarn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Telegram Mini App SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Adsgram SDK -->
<script src="https://sad.adsgram.ai/js/ads.js"></script>

<style>
body {
  margin: 0;
  padding: 40px 20px;
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f6f8fb;
}

button {
  padding: 14px 32px;
  font-size: 18px;
  background: #0088cc;
  color: #ffffff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>TonEarn âœ¨</h2>
<p>Tap the button below</p>

<button id="startBtn">Start</button>

<script>
Telegram.WebApp.ready();

const ads = new Adsgram({
  blockId: "int-19865"
});

document.getElementById("startBtn").addEventListener("click", () => {
  ads.show({
    type: "interstitial",
    onError: () => {
      Telegram.WebApp.showAlert("No ads available yet. Please try again later.");
    }
  });
});
</script>

</body>
</html>
