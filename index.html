<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adsgram Mini App</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Adsgram SDK -->
    <script src="https://sad.adsgram.ai/js/adsgram-sdk.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p { font-size: 0.9rem; opacity: 0.8; margin-bottom: 20px; }

        .btn {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Adsgram Demo</h1>
        <p>Watch a rewarded video to support us!</p>
        
        <button id="adBtn" class="btn">Watch Ad to Earn Reward</button>
        <div id="status"></div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        // Initialize Adsgram
        // YOUR BLOCK ID: int-19865
        const AdController = window.Adsgram.init({ blockId: "int-19865" });

        const adBtn = document.getElementById('adBtn');
        const statusDiv = document.getElementById('status');

        adBtn.addEventListener('click', async () => {
            statusDiv.innerText = "Loading ad...";
            statusDiv.style.color = "orange";
            adBtn.disabled = true;

            try {
                // Show the ad
                const result = await AdController.show();
                
                // User finished watching
                statusDiv.innerText = "✅ Reward Granted!";
                statusDiv.style.color = "green";
                WebApp.showAlert("Congratulations! You earned your reward.");
                
            } catch (error) {
                // Handle different error states
                if (error.done === false && error.description === "User closed ads") {
                    statusDiv.innerText = "❌ You closed the ad early.";
                    statusDiv.style.color = "red";
                } else {
                    statusDiv.innerText = "❌ Error: " + (error.description || "Check console");
                    statusDiv.style.color = "red";
                    console.error("Adsgram Error:", error);
                }
            } finally {
                adBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
