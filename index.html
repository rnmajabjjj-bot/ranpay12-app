<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TonEarn Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Adsgram SDK -->
  <script src="https://sad.adsgram.ai/js/ads.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      text-align: center;
    }

    h1 { margin-bottom: 10px; }

    button {
      background: #0088cc;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Welcome to TonEarn âœ¨</h1>
    <p>Tap the button below ðŸ‘‡</p>
    <button id="startBtn">Start Now</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    const ad = new Adsgram({ blockId: "int-19856" });

    document.getElementById("startBtn").onclick = () => {
      ad.show({
        onError: () => {
          alert("No ads available yet. Try again in 10 seconds.");
        }
      });
    };
  </script>

</body>
</html>
